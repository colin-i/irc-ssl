on:
 workflow_dispatch:
  inputs:
   branch:
    description: "another branch"
env:
 #for gh and for upload
 GITHUB_TOKEN: ${{ secrets.PAT }}
jobs:
 takescreen:
  runs-on: ${{ matrix.os }}
  strategy:
   matrix:
    os: [ubuntu-22.04, ubuntu-24.04]
  steps:
   - uses: actions/checkout@master
   - name: Run a multi-line script
     run: |
      #proj
      name=`cat debian/changelog | head -1 | grep -o ^[^\ ]*`
      #get appimage artifact
      branch=${{ github.event.inputs.branch }}
      if [ -z "${branch}" ]; then
       branch=$(git rev-parse --abbrev-ref HEAD)
      fi
      echo ${branch}
      id=$(gh run list --workflow=appimage.yml -b ${branch} | cut -f7 | head -1)
      repo_at_gh=`cat debian/control | grep "^Homepage" | grep -o "[^/]*$"`
      #
      url=`gh api -H "Accept: application/vnd.github.v3+json" /repos/colin-i/${repo_at_gh}/actions/runs/${id}/artifacts | jq ".artifacts[0].archive_download_url"`
      url=${url:1:-1}
      echo ${url}
      curl -L -H "Authorization: token ${{ secrets.PAT }}" ${url} --output a.zip
      unzip ./a.zip

      sudo apt-get install -y libfuse2`if [ ${{ matrix.os }} = "ubuntu-24.04" ]; then echo -n t64; fi` #xvfb is already

      export DISPLAY=:99
      sudo Xvfb :99 -screen 0 1920x1080x8 &
      sleep 5
      {
       sleep 20 && \
       sudo apt install -y imagemagick #imagemagick is on noble
       #x11-apps #xwd -root -silent | convert xwd:- png:screenshot.png      #xwd with x11-apps
       import -window root -display :99 -screen screenshot.png
       id=`ps aux | grep ${name} | grep -v grep | tr -s ' ' | cut -f2 -d' '` && \
       echo id=$id && \
       kill -s 9 ${id} && \
       #export recon=9 #useless
       touch recon
      } &
      ./${name}.AppImage || {
       if [ -e ./recon ]; then echo ok
       else exit 1; fi
      }
   - name: upload artifact
     uses: actions/upload-artifact@master
     with:
      name: screenshot-${{ matrix.os }}
      path: screenshot.png
